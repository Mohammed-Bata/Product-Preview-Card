<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product Preview Card</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/StyleSheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="picture">
        <picture>
          <source
            media="(max-width: 600px)"
            srcset="images/image-product-mobile.jpg"
          />
          <source
            media="(min-width: 601px)"
            srcset="images/image-product-desktop.jpg"
          />
          <!-- Fallback image if none of the above sources match -->
          <img src="images/image-product-desktop.jpg" alt="Responsive image" />
        </picture>
      </article>
      <article class="review">
        <section class="content">
          <p>PERFUME</p>
          <p class="name">Gabrielle Essence Eau De Parfum</p>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </section>
        <section class="price">
          <p>&#36;149.99</p>
          <p>&#36;169.99</p>
        </section>
        <section class="cart">
          <p><img src="images/icon-cart.svg" alt="cart" />Add to Cart</p>
        </section>
      </article>
    </main>
  </body>
</html>
